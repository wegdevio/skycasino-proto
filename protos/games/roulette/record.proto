  string round_code = 1;
  string shoe_code = 2;
  uint32 shoe = 3;
  uint32 shoe_round = 4;
  string result = 5;

  string raw = 7;
  int32 value = 8;
  int32 direction = 9;

  map<string, int32> luckys = 31;
  map<string, int32> statistics = 32;

}