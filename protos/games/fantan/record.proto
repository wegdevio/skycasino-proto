syntax = "proto3";
package games.fantan;

enum ResourceType {

  // 未指定
  RESOURCE_TYPE_UNSPECIFIED = 0;
  // 牌靴
  SHOE = 1;
  // 碗公
  BOWL = 2;

}

// 步驟，依據遊戲供應商邏輯，不是每個步驟都會走到
enum Step {

  // 未指定
  STEP_UNSPECIFIED = 0;
  // 本局開始
  ROUND_START = 1;
  // 本局完成
  ROUND_FINISHED = 2;
  // 本局取消
  ROUND_CANCELED = 3;

  // 開放下注
  OPEN_FOR_BETTING = 4;
  // 停止下注
  CLOSE_THE_BETTING = 5;

  // 抓籽
  GRAB_DICE_AMOUNT = 8;

  // PITBOSS 修改骰點
  PITBOSS_MODIFY_BOWL = 16;

}

// 座位功能代碼
enum Seat {

  // 未指定
  SEAT_UNSPECIFIED = 0;
  // Dealer
  DEALER = 1;
  // Pitboss
  PITBOSS = 9;

}

// 結果紀錄類型代碼
enum ResultRecordType {

  // 未指定
  RESULT_RECORD_TYPE_UNSPECIFIED = 0;
  // 遊戲局結束
  ROUND_FINISH = 1;
  // Pitboss 修正
  PITBOSS_MODIFY_RESULT = 2;

}

// 取消原因
enum CancelReason {

  // 未指定，沒有取消
  CANCEL_REASON_UNSPECIFIED = 0;
  // 取消說明原因
  NO_REASON = 1;

}

/**
 * The state of the game flow
 */
enum GameState {
  STATE_IDLE = 0;             // Idle
  STATE_START = 1;            // Game Starting
  STATE_COUNTER_START = 2;    // Counuter Started
  STATE_INPUT = 3;            // Wait for input
  STATE_END = 7;              // Game Ended
  STATE_CONFIRM = 8;          // Game Ended
  STATE_SHUFFLE = 30;          // Shuffle cards

}

/**
 * The status of the current game.
 */
message GameStatus {
  string session_id = 1;           // Unique tableid
  string game_round_id = 2;   	    // Unique session for the game
  string table_id = 3;     	    // Unique tableid
  GameState state = 4;    	    // State of the game
  int64 ts_start = 5;    	    // Time when game start
  string shoe_id = 6;     	        // Shoe ID
  int32 shoe =7;
  int32 shoeRound =8;
  int32 count = 9;
  int32 fan = 10;
  int32 odd = 11;
  int32 countdown = 16;           // Coundown value
  int64 ts_deal = 18;   // Deal start time for blockchain
  int64 deal_countdown = 19;   // Deal count down for  blockchain
  string masked_card_sn = 20;  // maskedcardssn for blockchain
  map<string, int32> lucky = 150;     // Lucky Number and payout ratio

}

enum WinType {
  NULL = 0;
  WIN_FAN1 = 1;
  WIN_FAN2 = 2;
  WIN_FAN3 = 3;
  WIN_FAN4 = 4;

}

message FanBead {
  string round_code = 1;
  string shoe_code = 2;
  uint32 shoe = 3;
  uint32 shoe_round = 4;
  string result = 5;

  int32 count = 7;
  int32 fan = 8;
  int32 odd = 9;
  string win_type = 10;

  map<string, int32> statistics = 32;

}