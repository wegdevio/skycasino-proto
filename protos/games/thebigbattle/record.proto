message DtBead {
  string round_code = 1;
  string shoe_code = 2;
  uint32 shoe = 3;
  uint32 shoe_round = 4;
  string result = 5;

  repeated string banker_cards = 7;
  repeated string player_cards = 8;

  string banker_bar_code = 11;
  string player_bar_code = 12;
  int32 banker_point = 13;
  int32 player_point = 14;
  bool banker_win = 15;
  bool player_win = 16;
  string win_type = 17;

  map<string, int32> statistics = 32;

}